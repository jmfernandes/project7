<style>
	.done {
		background-color:green;
	}
	.pending{
		background-color:red;
	}
</style>
<div ng-repeat='note in ex1.notes'
		 ng-class='ex1.getNoteClass(note.done)'>
	<span class="label" ng-bind="note.label"></span>
	<span class="assignee"
								ng-show'note.assignee'
								ng-bind='note.assignee'></span>
</div>
